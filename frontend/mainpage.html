<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI RDBMS Project</title>
    <link rel="stylesheet" href="mainpage.css">
</head>

<style>
    h3{
        text-align: center;
        color:beige;
    }
    body {
       font-family: Arial, sans-serif;
        padding: 20px;
       background-color: black;
     }
    table {
      border-collapse: collapse;
      background-color: black;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      color: beige;
    }
    th {
      background-color: honeydew;
      color: rgb(29, 28, 28)
    }
    /* Makes the table area scroll without affecting rest of layout */
    .scrollable-table {
      max-height: 400px;
      overflow: auto;
      border: 1.5px solid rgba(255, 255, 255, 0.13);
      padding: 10px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 2px 18px #40c4ff22, 0 1.5px 0 #40c4ff33 inset;
      border-radius: 18px;
      margin-bottom: 24px;
      margin-top: 12px;
    }

    /* Makes the table itself responsive inside the scrollable area */
    .scrollable-table table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    /* Ensure consistent sizing and spacing */
    .scrollable-table th,
    .scrollable-table td {
      min-width: 80px;
      max-width: 150px;
      word-wrap: break-word;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 14px;
      font-size: 1rem;
      text-align: left;
      background: transparent;
    }

    .scrollable-table th {
      background: linear-gradient(135deg, #e3dddd 0%, #adbac1 100%);
      color: #232526;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .scrollable-table td {
      color: #b3e5fc;
    }

    .scrollable-table tr:nth-child(even) td {
      background: rgba(64, 196, 255, 0.04);
    }

    .scrollable-table tr:hover td {
      background: rgba(64, 196, 255, 0.1);
      color: #40c4ff;
      transition: background 0.2s, color 0.2s;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 800;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: rgba(40, 38, 38, 0.03);
        color: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 6px 0 #3b3eda33, 0 1.5px 0 #40c4ff33 inset;
        padding: 2.5rem 2rem;
        border: 1.5px solid #493582;
        width: 92%;
        max-width: 450px;
        max-height: 75vh;
        overflow-y: auto;
        font-family: 'Inter', sans-serif;
        transition: box-shadow 0.2s;
    }

    .modal-content h2 {
        margin-top: 0;
        color: #b3e5fc;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        margin-bottom: 1.2rem;
    }

    .modal-content label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: 600;
        color: #b3e5fc;
        letter-spacing: 0.01em;
    }

    .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 14px;
        border: 1.5px solid #493582;
        background: #181818;
        color: #fff;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: border 0.2s;
    }

    .modal-content input:focus {
        border: 1.5px solid #b3e5fc;
        outline: none;
    }

    .modal-content button {
        padding: 10px 18px;
        margin: 5px 8px 5px 0;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        background: linear-gradient(135deg, #3b3eda 0%, #8263ca 100%);
        color: #fff;
        box-shadow: 0 2px 8px #40c4ff33;
        transition: background 0.2s, transform 0.2s;
    }

    .modal-content button[type="submit"]:hover {
        background: linear-gradient(135deg, #8263ca 0%, #3b3eda 100%);
        transform: translateY(-2px) scale(1.03);
    }

    .modal-content button[type="button"] {
        background: #d32f2f;
        color: #fff;
    }

    .modal-content button[type="button"]:hover {
        background: #b71c1c;
    }

    .table-info {
        color: beige;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .export-btn {
        background: #4CAF50;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
    }

    .export-btn:hover {
        background: #45a049;
    }

    @media (max-width: 600px) {
    .modal-content {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
    }
    .modal-content h2 {
        font-size: 1.05rem;
    }
}
</style>

<body>
    <header>
        <div class="app-title">GUI FOR RDBMS</div>
        <div class="header-actions">
            <div class="user-avatar">S</div>
        </div>
    </header>
        
    <main>
        <div class="title-container">
            <div></div>
            <div class="action-group">
                <button class="action-group-btn export-btn-main">
                    <span class="icon">‚Üì</span>
                    Export
                </button>
                <button class="action-group-btn import-btn-main">
                    <span class="icon">‚Üë</span>
                    Import
                </button>
                <button class="action-group-btn">
                    <span class="icon">üìÅ</span>
                    Databases
                </button>
            </div>
        </div>
                
        <div class="main-container">
            <div class="sidebar">
                <h2 class="sidebar-title">SQL Operations</h2>
                <div class="action-buttons">
                    <button class="action-btn btn-create">Create</button>
                    <button class="action-btn btn-insert">Insert</button>
                    <button class="action-btn btn-update">Update</button>
                    <button class="action-btn btn-select">Select</button>
                    <button class="action-btn btn-alter">Alter</button>
                    <button class="action-btn btn-delete">Delete</button>
                    <button class="action-btn btn-drop">Drop</button>
                </div>
            </div>
                        
            <div class="content-area">
                <h3>Your Database</h3>
                <div id="table-container" class="scrollable-table"></div>
     
                
    <div id="sql-command-box" class="sql-command-container">
    <h4>Last Executed SQL Command:</h4>
    <div id="sql-command-display" class="sql-command-text">
        No command executed yet
    </div>
</div>
</div>
            </div>
        </div>
    </main>

    <div id="sqlModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">SQL Operation</h2>
            <form id="sqlForm">
                <div id="modalFields"></div>
                <button type="submit">Submit</button>
                <button type="button" id="cancelModalBtn">Cancel</button>
            </form>
        </div>
    </div>
        
    <script src="mainpage.js"></script>
    <script src="api.js"></script>
</body>
</html>
